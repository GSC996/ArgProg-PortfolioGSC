<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>

  <title>Argentina Programa Portfolio</title>

</head>

<body>
  <header>
    <nav class="header">
      <div class="container-fluid">
        <div class="row justify-content-md-center">
          <div class="col-2">
            <img src="Recursos\APLogo-20-20.png" height="100px" class="d-inline-block align-text-top"
              style="filter: invert(100%); margin-left: 25%;">
          </div>
          <div class="col">
            <b id="yoProgramo">#YoProgramo</b>
          </div>

          <div class="col-1">
            <img src="Recursos\L-FB.png" height="40px" class="d-inline-block align-text-top">
          </div>
          <div class="col-1">
            <img src="Recursos\L-IG.png" height="40px" class="d-inline-block align-text-top">
          </div>
          <div class="col-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <title>Log In</title>
              <path
                d="M192 176v-40a40 40 0 0140-40h160a40 40 0 0140 40v240a40 40 0 01-40 40H240c-22.09 0-48-17.91-48-40v-40"
                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                d="M288 336l80-80-80-80M80 256h272" />
            </svg>
          </div>
        </div>

      </div>

    </nav>
  </header>

  <main>

    <section class="acercaDe">

      <img src="Recursos\Foto_CV.jpg" class="fotoPerfil" height="500px">
      <div class="fondoFotoPerfil"></div>
      <div class="fondoCTexto">
        <h1 class="nombApell">Gustavo Silvestre Coutinho</h1>
        <h2 class="tituloEdu">Full Stack Developer Jr</h2>
      </div>
      <img src="Recursos\Foto_portada.jpg" class="fotoPortada" height="500px">
      <p class="infoProfesional"></p>

    </section>

    <section class="experiencia">
      <h3 class="expeTitulo">Experiencia</h3>
      <div class="1erExp">
        <img src="logo" class="logoEmpresa">
        <h4 class="expeCargo">Cargo</h4>
        <p class="expeDescripcion">Descripcion</p>
      </div>
      <div class="2daExp">
        <img src="logo" class="logoEmpresa">
        <h4 class="expeCargo">Cargo</h4>
        <p class="expeDescripcion">Descripcion</p>
      </div>
    </section>

    <section class="educacion">
      <h3 class="eduTitulo">Educacion</h3>
      <div class="1erEdu">
        <img src="logo" class="logoInstitucion">
        <h4 class="eduGrado">Titulo</h4>
        <p class="eduDescripcion">Descripcion</p>
      </div>
      <div class="2daExp">
        <img src="logo" class="logoInstitucion">
        <h4 class="eduGrado">Titulo</h4>
        <p class="eduDescripcion">Descripcion</p>
      </div>
    </section>

    <section class="skills">
      <h3 class="skillTitulo">Hard & Soft Skills</h3>
      <div class="skill">
        <h4 id="skill1">HTML</h4>
      </div>
      <div class="skill2">
        <h4 id="skill">CSS</h4>
      </div>
      <div class="skill3">
        <h4 id="skill">JS</h4>
      </div>
    </section>

    <section class="proyectos">
      <h3 class="proyectoTitulo">Proyectos</h3>
      <div class="1erProyecto">
        <h4 class="proyectoNomb">Proyecto 1</h4>
        <p class="proyectoDescripcion">Descripcion</p>
        <img src="img" class="imgProyecto">
      </div>
      <div class="2doProyecto">
        <h4 class="proyectoNomb">Proyecto 2</h4>
        <p class="proyectoDescripcion">Descripcion</p>
        <img src="img" class="imgProyecto">
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container-fluid">
      <div class="col-2">
        <img src="Recursos\APLogo-20-20.png" height="100px" class="d-inline-block align-text-top"
          style="filter: invert(100%); margin-left: 25%;">
      </div>
      <div class="col-2">
        <b id="yoProgramo">#YoProgramo</b>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
