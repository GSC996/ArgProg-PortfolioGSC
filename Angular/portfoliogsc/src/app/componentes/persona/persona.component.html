<div *ngIf=" persona">

                    data-bs-toggle="modal" data-bs-target="#editPersonaModal" data-placement="top" data-toggle="tooltip"
                    data-original-title="Edit"><i class="fa fa-pencil"></i>
                </button>
            </div>

<!--Modal EditPers-->

<div class="modal fade" id="editPersonaModal" tabindex="-1" role="dialog" aria-labelledby="editPersonaModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPersonaModalLabel">Editar {{updatePersona?.nombre}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="mb-3">
                        <label for="nombre" class="col-form-label">nombre</label>
                        <input type="text" ngModel="{{updatePersona?.nombre}}" name="nombre" class="form-control"
                            id="nombre" placeholder="nombre" aria-describedby="emailHelp">
                    </div>
                    <input type="hidden" ngModel="{{updatePersona?.id}}" name="id" class="form-control" id="id"
                        placeholder="" />
                    <div class="mb-3">
                        <label for="apellido" class="col-form-label">apellido</label>
                        <input type="text" ngModel="{{updatePersona?.apellido}}" name="apellido" class="form-control"
                            id="apellido" placeholder="apellido" />
                    </div>
                    <div class="mb-3">
                        <label for="ocupacion" class="col-form-label">Ocupaciono</label>
                        <input type="text" ngModel="{{updatePersona?.ocupacion}}" name="ocupacion" class="form-control"
                            id="ocupacion" placeholder="Anio de inicio" />
                    </div>
                    <div class="mb-3">
                        <label for="sobre_mi" class="col-form-label">sobre mi</label>
                        <input type="text" ngModel="{{updatePersona?.sobre_mi}}" name="sobre_mi" class="form-control"
                            id="sobre_mi" placeholder="Sobre mi" />
                    </div>
                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="col-form-label">fecha_nacimiento</label>
                        <input type="text" ngModel="{{updatePersona?.fecha_nacimiento}}" name="fecha_nacimiento"
                            class="form-control" id="fecha_nacimiento" placeholder="fecha_nacimiento">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="col-form-label">telefono</label>
                        <input type="text" ngModel="{{updatePersona?.telefono}}" name="telefono" class="form-control"
                            id="telefono" placeholder="Url al logo de la apellido">
                    </div>
                    <div class="mb-3">
                        <label for="foto_perfil" class="col-form-label">foto_perfil</label>
                        <input type="text" ngModel="{{updatePersona?.foto_perfil}}" name="foto_perfil"
                            class="form-control" id="foto_perfil" placeholder="foto_perfil">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="col-form-label">email</label>
                        <input type="text" ngModel="{{updatePersona?.email}}" name="email" class="form-control"
                            id="email" placeholder="email" />
                    </div>
                    <div class="mb-3">
                        <label for="foto_portada" class="col-form-label">foto_portada</label>
                        <input type="text" ngModel="{{updatePersona?.foto_portada}}" name="foto_portada"
                            class="form-control" id="foto_portada" placeholder="foto_portada" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="edit-persona-form" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button (click)="onEditPersona(editForm.value)" class="btn btn-primary" data-bs-dismiss="modal"
                            type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
