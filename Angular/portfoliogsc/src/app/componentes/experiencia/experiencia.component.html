<section class="main-container mx-5 mb-5">

    <div class="row mb-4">
        <div class="col-auto text-left my-auto">
            <h2 class="my-auto p-3 bg-opacity-50 border border-3 rounded-3">Experiencia Laboral</h2>
        </div>
        <div class="col text-right my-2 my-sm-auto">
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#AddExperienciaModal"
                (click)="onOpenModal('add')">AÃ±adir
                <span class="sr-only">(current)</span>
            </button>
        </div>
    </div>

    <div class="row align-items-start ml-2 my-2 border border-3 rounded-3 border-light"
        *ngFor="let experiencia of experiencias">
        <div class="col-auto my-auto">
            <div class="logo" style="background-image: url({{experiencia.imagen_logoEmp}});"></div>
        </div>
        <div class="col-8 col-lg my-auto">
            <h4 id="contenido">{{experiencia.cargo}}</h4>
        </div>
        <div class="col-12 col-lg my-auto">
            <h4 id="contenido">{{experiencia.empresa}}</h4>
        </div>
        <div class="col-auto col-md-1 my-auto col-lg-auto">
            <h5 id="contenido">{{experiencia.fecha_inicio}}</h5>
        </div>
        <div class="col-auto my-auto">
            <h5 id="contenido">-</h5>
        </div>
        <div class="col col-lg-2 my-auto">
            <h5 id="contenido">{{experiencia.fecha_fin}}</h5>
        </div>
        <div class="col-12 col-sm-auto text-right mb-2 my-lg-auto">
            <button (click)="onOpenModal('edit', experiencia)" type="button" class="btn btn-light tooltips mr-1"
                data-bs-toggle="modal" data-bs-target="#editExperienciaModal" data-placement="top" data-toggle="tooltip"
                data-original-title="Edit"><i class="fa fa-pencil"></i>
            </button>
            <button (click)="onOpenModal('delete', experiencia)" type="button" class="btn btn-secondary tooltips"
                data-bs-toggle="modal" data-bs-target="#deleteExperienciaModal" data-placement="top"
                data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i>
            </button>
        </div>
    </div>

    <!--Modal addExperiencia-->

    <div class="modal fade" id="AddExperienciaModal" tabindex="-1" role="dialog"
        aria-labelledby="addExperienciaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addExperienciaModalLabel">Aniadir Experiencia laboral</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form #addForm="ngForm" (ngSubmit)="onAddExperiencia(addForm)">
                        <div class="mb-3">
                            <label for="cargo" class="col-form-label">Cargo o posicion</label>
                            <input type="text" ngModel name="cargo" class="form-control" id="cargo"
                                placeholder="Cargo/posicion" required>
                        </div>
                        <div class="mb-3">
                            <label for="empresa" class="col-form-label">Empresa o Institucion</label>
                            <input type="text" ngModel name="empresa" class="form-control" id="empresa"
                                placeholder="Empresa" required />
                        </div>
                        <div class="mb-3">
                            <label for="fecha_inicio" class="col-form-label">Fecha de inicio</label>
                            <input type="text" ngModel name="fecha_inicio" class="form-control" id="fecha_inicio"
                                placeholder="Fecha de inicio de actividades" required />
                        </div>
                        <div class="mb-3">
                            <label for="fecha_fin" class="col-form-label">Fecha de fin de actividades</label>
                            <input type="text" ngModel name="fecha_fin" class="form-control" id="fecha_fin"
                                placeholder="Fecha de fin de actividades" />
                        </div>
                        <div class="mb-3">
                            <label for="imagen_logoEmp" class="col-form-label">Url logo Empresa</label>
                            <input type="text" ngModel name="imagen_logoEmp" class="form-control" id="imagen_logoEmp"
                                placeholder="Url al logo de la empresa">
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="add-experiencia-form" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button [disabled]="addForm.invalid" type="submit" class="btn btn-light">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Modal EditExp-->

    <div class="modal fade" id="editExperienciaModal" tabindex="-1" role="dialog"
        aria-labelledby="editExperienciaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editExperienciaModalLabel">Editar {{updateExperiencia?.cargo}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form #editForm="ngForm">
                        <div class="mb-3">
                            <label for="cargo" class="col-form-label">Cargo</label>
                            <input type="text" ngModel="{{updateExperiencia?.cargo}}" name="cargo" class="form-control"
                                id="cargo" placeholder="Cargp" aria-describedby="emailHelp">
                        </div>
                        <input type="hidden" ngModel="{{updateExperiencia?.idExp}}" name="idExp" class="form-control"
                            id="idExp" placeholder="" />
                        <div class="mb-3">
                            <label for="empresa" class="col-form-label">Empresa</label>
                            <input type="text" ngModel="{{updateExperiencia?.empresa}}" name="empresa"
                                class="form-control" id="empresa" placeholder="Empresa" />
                        </div>
                        <div class="mb-3">
                            <label for="fecha_inicio" class="col-form-label">Fecha de inicio</label>
                            <input type="text" ngModel="{{updateExperiencia?.fecha_inicio}}" name="fecha_inicio"
                                class="form-control" id="fecha_inicio" placeholder="Anio de inicio" />
                        </div>
                        <div class="mb-3">
                            <label for="fecha_fin" class="col-form-label">Fecha de fin de actividades</label>
                            <input type="text" ngModel="{{updateExperiencia?.fecha_fin}}" name="fecha_fin"
                                class="form-control" id="fecha_fin" placeholder="Anio de fin de actividades" />
                        </div>
                        <div class="mb-3">
                            <label for="imagen_logoEmp" class="col-form-label">Url logo empresa</label>
                            <input type="text" ngModel="{{updateExperiencia?.imagen_logoEmp}}" name="imagen_logoEmp"
                                class="form-control" id="imagen_logoEmp" placeholder="Url al logo de la empresa">
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="edit-experiencia-form" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button (click)="onEditExperiencia(editForm.value)" class="btn btn-light"
                                data-bs-dismiss="modal" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Modal delete Exp-->

    <div class="modal fade" data-bs-toggle="modal" data-bs-target="#deleteModelLabel" id="deleteExperienciaModal"
        tabindex="-1" aria-labelledby="deleteExperienciaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteExperienciaModalLabel">Eliminar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Estas Seguro de que queres eliminar esta seccion {{deleteExperiencia?.cargo}}?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" (click)="onDeleteExperiencia(deleteExperiencia!.idExp)" class="btn btn-danger"
                        data-dismiss="modal">Si</button>
                </div>
            </div>
        </div>
    </div>

    <!--Nada que mostrar-->

    <div *ngIf="experiencias?.length == 0" class="col-lg-12 col-md-12 col-sl-12">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Campo vacio</h4>
        </div>
    </div>
</section>
